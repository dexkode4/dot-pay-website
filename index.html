<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dotpay</title>
    <link rel="stylesheet" href="/css/style.css" />
    <meta name="description" content="Dotpay" />
</head>

<body>
    <div class="main">
        <!-- Navigation -->
        <div class="header">
            <div class="container navbar">
                <a href="/">
                    <img className="LN__LNS--logo" src="/assets/images/main-logo.svg" alt="dotpay" />
                </a>
                <nav class="nav nav-desktop">
                    <a class="nav-link" href="/">ABOUT US</a>
                    <a class="nav-link" href="/">CAREER</a>
                    <a class="nav-link" href="/">CONTACT US</a>
                    <a class="nav-link" href="/">BLOG</a>
                </nav>
                <nav class="nav-mobile">
                    <label for="nav-toggle">
                        <img src="./assets/images/menu.svg" />
                    </label>
                    <input type="checkbox" class="nav-toggle" id="nav-toggle" />

                    <div class="nav-mobile-menu">
                        <div class="nav-mobile-header">
                            <div>&nbsp;</div>
                            <label for="nav-toggle">
                                <img src="./assets/images/close.svg" />
                            </label>
                        </div>
                        <div class="menus">
                            <a href="/" class="nav-link--mobile">
                                <img className="LN__LNS--logo" src="/assets/images/main-logo.svg" alt="dotpay" />
                            </a>
                            <a class="nav-link nav-link--mobile" href="/">ABOUT US</a>
                            <a class="nav-link nav-link--mobile" href="/">CAREER</a>
                            <a class="nav-link nav-link--mobile" href="/">CONTACT US</a>
                            <a class="nav-link nav-link--mobile" href="/">BLOG</a>
                        </div>
                    </div>
                    <div class="nav-mobile-overlay">&nbsp;</div>
                </nav>
            </div>
        </div>
        <!-- Hero section -->
        <div class="hero">
            <div class="hero-content container">
                <img src="/assets/images/POS.png" alt="POS" />
                <div class="hero-content__right">
                    <h1>
                        Join the team that <br /> makes money easily <br />accessible.
                    </h1>
                    <p>
                        Register now to be a change Agent
                    </p>

                    <button class="btn btn__primary">
                        Become an agent
                        <img src="/assets/images/circleRightArrow.svg" alt="button right arrow icon" />
                    </button>
                </div>
            </div>
        </div>
</body>

</html>
